<div class="author-book" [routerLink]="['/book', bookId]">
    <div class="author-book-header">
        <div class="author-book-stats">
            <div class="author-book-image">
                <a [routerLink]="['/book', bookId]" target="_blank"><img src={{bookImage}} alt="{{bookName}}'s Cover"></a>
            </div>
            <div class="author-book-info-details">
                <a [routerLink]="['/book', bookId]" target="_blank" id="author-book-name">{{bookName}}</a>
                <div class='author-book-rating-div'>
                    Rating <span id='author-book-rating'>{{bookRating}}</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
