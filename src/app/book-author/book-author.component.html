<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p id="about-this-author">About this author</p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div id="Author-picture-data">
            <img id="author-image" src={{author_details[author_index].author_image}}>
            <div id="Author-data">
                <p id="author-name">{{author_details[author_index].author_name}}</p>
                <div id="author-followers">
                    <p id="number-followers">{{author_details[author_index].author_followers}}</p>
                    <span id="followers-word">Followers</span>
                </div>
                <button id="btn-follow-author" mat-flat-button>Follow Author</button>
            </div>
        </div>
        <div class="author-discription">
            <p>{{author_details[author_index].author_details_shown}}
                <span id="dots-author-discription">...</span>
                <span id="more-author-discription">
                {{author_details[author_index].author_details_hidden}}</span>
            <button (click)="more_author_details()" mat-button id="myBtn-author-discription">Read more</button></p>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<hr id="underline-book-author" class="w3-gray">
