<p id="community-reviews">Community Reviews</p>
<app-review *ngFor="let item of review_information" [reviewerimage]="item.photo"
[reviewername]="item.userName" [reviewerdate]="item.reviewDate" [reviewerbody]="item.reviewBody"
[reviewerlikes]="item.likesCount" [reviewerid]="item.userId" [reviewercomments]="item.reviewer_comments">
</app-review>
