<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img src="{{makerImage}}" alt="{{userName}}'s Picture'" [routerLink]="['/other-user-profile-entity', userId]" class="pointer">
        </div>
        <mat-card-title><span class="user-name" [routerLink]="['/other-user-profile-entity', userId]">{{userName}}</span> {{activityLog}}</mat-card-title>
        <mat-card-subtitle>{{activityDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="body">
            {{comment}}
        </p>
    </mat-card-content>
</mat-card>
