<div class="navbar-margin"></div>
<div *ngIf=noStatuses class="no-status">
    <p>There are no statuses!</p>

<div *ngFor="let index of PostObj">
    <div *ngIf="index.StatusType=='Comment'">
        <app-newsfeed-comment-post></app-newsfeed-comment-post>
    </div>
    <div *ngIf="index.StatusType=='Review'">
        <app-newsfeed-post></app-newsfeed-post>
    </div>
</div>
