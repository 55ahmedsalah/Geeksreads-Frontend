<div id="profile">
  <img class="photo"  [src]="userCoverPhoto">
  <h3 id="user-name">{{userName}}</h3>
  <h3 id="user-email">{{userEmail}}</h3>

  <div *ngIf="isFollowing=='True'">
  <button id="UnFollow-Button" (click)=" OnClickUnFollow()" mat-stroked-button >UnFollow</button>
</div>
<div *ngIf="isFollowing=='False'">
  <button id="Follow-button" (click)=" OnClickFollow()" mat-stroked-button >Follow</button>
</div>
  <pre>Followers : {{userFollowers}}         Following : {{userFollowing}}   </pre> 
</div>

<h2>
  currently Reading Books : </h2>
<mat-list *ngFor="let index of listOfBooksReading">
  <!-- <mat-list-item *ngIf="index.state=='currently reading'">     -->
  <mat-list-item>
      <img width="60" height="80" src="{{index.Cover}}" alt="book">
      <a routerLink="/book/{{index.BookId}}" id="book-route">{{index.Title}} <br> by {{index.AuthorName}}  </a>
      <button id="MENU"> currently reading...</button>
