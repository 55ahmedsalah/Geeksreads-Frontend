<mat-list>
    <hr>
    <mat-list-item *ngFor="let index of listOfBooks">
        <img width="60" height="80" src="{{index.bookCover}}" alt="book">
        <a routerLink="/book">{{index.Title}} <br> by {{index.AuthorName}}  </a>
        <button id="MENU" [matMenuTriggerFor]="menu">currently reading...</button>
        <mat-menu #menu="matMenu">
                <button mat-menu-item (click)=" OnClick_read(index)">Read</button>
                <button mat-menu-item (click)="OnClick_want_read(index)">want to read</button>
        </mat-menu>
        <p>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </p>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
