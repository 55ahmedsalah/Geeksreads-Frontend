<mat-list>
        
  <pre>  Book Cover   Book Title &        State           Rating<br>
                Author  </pre>
<hr>
  <mat-list-item   *ngFor="let index of List_of_books">

      <img width="60" height="80" 
  src={{index.book_cover}} >       
  {{ index.book_name}} <br> by {{index.author_name}}  
   <button mat-button [matMenuTriggerFor]="menu">{{state}} ...</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)=" OnClick_read()">Read</button>
    <button mat-menu-item (click)="OnClick_want_read()">want to read</button>
  
  </mat-menu>
  <p>
    <span class="fa fa-star checked" ></span>
    <span class="fa fa-star checked" ></span>
    <span class="fa fa-star checked" ></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
</p>
      <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
