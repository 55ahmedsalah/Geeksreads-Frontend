<h2>
    Read Books : </h2>
<mat-list *ngFor="let index of listOfBooksRead">
    <!-- <mat-list-item *ngIf="index.state=='read'">     -->
   <mat-list-item>
    
        <img width="60" height="80" src="{{index.bookCover}}" alt="book">
        <a routerLink="/book">{{index.bookName}} <br> by {{index.authorName}}  </a>
        <button id="MENU" [matMenuTriggerFor]="menu">read...</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)=" OnClick_reading(index)">currently reading</button>
            <button mat-menu-item (click)="OnClick_want_read(index)">want to read</button>
        </mat-menu>
        <p>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </p>
    </mat-list-item>
</mat-list>
