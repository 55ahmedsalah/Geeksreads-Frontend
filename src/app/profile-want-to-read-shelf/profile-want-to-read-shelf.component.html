<h2>
    Want to Read Books : </h2>
<mat-list *ngFor="let index of listOfWantToReadBooks">


    <mat-list-item>
        <img width="60" height="80" src="{{index.Cover}}" alt="book">
        <a routerLink="/book">{{index.Title}} <br> by {{index.AuthorName}}  </a>
        <button id="MENU" [matMenuTriggerFor]="menu">want to read...</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)=" OnClick_reading(index)" id="currentlyReadingButton">currently reading</button>
            <button mat-menu-item (click)="OnClick_read(index)" id="readButton">read</button>
        </mat-menu>
        <div *ngIf="index.BookRating=='1.0'">
            <p>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </p>
        </div>
        <div *ngIf="index.BookRating=='2.0'">
            <p>
                <span class="fa fa-star checked"></span>

                <span class="fa fa-star"></span>
            </p>
        </div>
        <div *ngIf="index.BookRating=='3.0'">

            </p>
        </div>
        <div *ngIf="index.BookRating=='5.0'">
            <p>
                <span class="fa fa-star checked"></span>

                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </p>
        </div>
    </mat-list-item>
</mat-list>
