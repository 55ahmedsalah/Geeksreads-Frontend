<div id="user-reviews">
    <img routerLink="/profile" class="reviewer-image" src="{{reviewerimage}}">
    <div>
        <p id="Reviewer-name">{{reviewername}}
            <span id="rate-it">rated it</span>
            <span class="fa fa-star checked" class="dots"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </p>
        <p id="review-date">{{reviewerdate}}</p>
    </div>
</div>
<div id="review-comment">
    <p>{{befordots}}<span id="dots-user-review">...</span><span id="more-review">{{afterdots}}</span>
        <button (click)="more_user_preview()" mat-button id="myBtn-user-review">Read more</button></p>
</div>
<div id="review-like-comment">
    <p class="blue-text" id="liked">Like</p>
    <p class="dots">.</p>
    <p routerLink="/reviews" class="blue-text" id="comment">Comment</p>
    <p class="dots">.</p>
    <i class="thumbs-up"><mat-icon>thumb_up_alt</mat-icon></i>
    <p type="text" class="dots" id="show-likes">{{reviewerlikes}}</p>
    <p class="dots">.</p>
    <i class="comment">	<mat-icon> mode_comment</mat-icon></i>
    <p class="dots" id="show-comments">{{reviewercomments}}</p>
</div>
<hr id="next-review" class="w3-gray">
