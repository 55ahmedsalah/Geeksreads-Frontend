<div id="user-reviews">
  <img class="reviewer-image" src="{{reviewerimage}}">
  <div id="reviewer-data">
    <div id="name-div">
        <p id="Reviewer-name" [routerLink]="['/other-user-profile-entity', userid]">{{reviewername}}</p>
          <span id="rate-it">rated a book</span>
          <span id="star0" class="fa fa-star" class="dots"></span>
          <span id="star1" class="fa fa-star"></span>
          <span id="star2" class="fa fa-star"></span>
          <span id="star3" class="fa fa-star"></span>
          <span id="star4" class="fa fa-star"></span>
    </div>
      <p id="review-date">{{reviewdate}}</p>
  </div>
</div>
<div id="review-comment">
  <div id="Book-info">
      <img class="Book-image" src="{{bookcover}}">
      <div id="Book-Title">
          <h4 id="book_title_font" [routerLink]="['/book', bookid]">{{booktitle}}</h4>
          <p [routerLink]="['/authors', authorid]" id="By-Author">by <span id="Author-name">{{bookauthor}}</span></p>
          <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" class="want-to-read" id='first-option'>{{bookstatus}}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="book_status_Post('first-option','second-option')" id='second-option'>{{type1}}</button>
            <button mat-menu-item (click)="book_status_Post('first-option','third-option')" id='third-option'>{{type2}}</button>
            <button mat-menu-item (click)="book_status_Post('first-option','fourth-option')" id='fourth-option'>{{type3}}</button>
          </mat-menu>
      </div>
  </div>
  <p id="date_read_book">read in <span>{{reviewdate}}</span></p>
  <p>{{befor_dots[0]}}<span id="dots-user-review">...</span>
      <span id="more-review">{{after_dots[0]}}</span> <button (click)="more_review_discription()" id="myBtn-user-review" mat-button>Read Full Review</button></p>
</div>
<div id="review-like-comment">
  <p (click)="LikePost()" id="liked" class="blue-text">Like</p>
  <p class="dots">.</p>
  <i class="thumbs-up"><mat-icon>thumb_up_alt</mat-icon></i>
  <p type="text" class="dots" id="show-likes">{{reviewerlike}}</p>
  <p class="dots">.</p>
  <i class="comment"><mat-icon> mode_comment</mat-icon></i>
  <p class="dots" id="show-comment">{{reviewercomm}}</p>
</div>
