<div class="sign-in">
    <div class="sign-in-logo-div">
        <img src="../../assets/logos/logo.png" alt="Geeksreads Logo" class="sign-in-logo">
    </div>
    <form [formGroup]="formdata" (ngSubmit)="signIn(formdata.value)" class="sign-in-form">
        <mat-form-field>
            <input matInput placeholder="Enter your email" name="email" formControlName="email" required id="email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field id="password-field">
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password" formControlName="password" required id="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <a routerLink="/forgot-password">Forgot Password?</a>
        <input mat-raised-button class="btn" type="submit" id="form-submit-btn" [disabled]="!formdata.valid" value="Sign In">
        <p>Not a member? <a routerLink="/sign-up">Sign Up</a></p>
    </form>
</div>
