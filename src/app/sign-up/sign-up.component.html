<div class="sign-up">
    <h1>Geeksreads</h1>
    <button mat-raised-button color="primary" class="btn facebook"><i></i><span></span>Continue with Facebook</button>
    <button mat-raised-button color="primary" class="btn amazon"><i></i><span></span>Continue with Amazon</button>
    <hr>
    <form class="sign-up-form" (submit)="testRequest()" #signupForm='ngForm'>
        <mat-form-field hintLabel="Max 20 characters">
            <input matInput #input maxlength="20" placeholder="Enter your name" required name="name" [(ngModel)]="userName">
            <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required name="email" [(ngModel)]="userEmail">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="userPassword">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <button mat-raised-button class="btn">Sign Up</button>
        <p>Already a member? <a routerLink="/sign-in">Sign In</a></p>
    </form>
</div>
